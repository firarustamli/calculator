<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="lock"></div>
 <div class="container w-[357px] h-[744px] bg-[#17181A] rounded-[39px] mt-[100px]">
       
    <div class="input flex justify-end items-end text-white h-[37%] pr-[15px]">
        <span class="text-7xl justify-self-end">0</span>
    </div>
    <div class="buttons w-[100%] h-[60%] grid grid-cols-4">
    <button class="item reset operator-top bg-[#D4D4D2] text-[#1C1C1C]">AC</button>
    <button class="item reverse operator-top bg-[#D4D4D2] text-[#1C1C1C]" value="+/-">+/-</button>
    <button class="item percentage operator bg-[#D4D4D2] text-[#1C1C1C]" value="%">%</button>
    <button class="item operator operator-right bg-[#FF9500] text-[#FBFBFD] " value="/">/</button>
    <button class="item number bg-[#505050] text-[#D4D4D2]" value="7">7</button>
    <button class="item number bg-[#505050]  text-[#D4D4D2]" value="8">8</button>
    <button class="item number bg-[#505050]  text-[#D4D4D2]" value="9">9</button>
    <button class="item operator operator-right  bg-[#FF9500] text-[#FBFBFD]" value="x">x</button>
    <button class="item number bg-[#505050]  text-[#D4D4D2]" value="4">4</button>
    <button class="item number bg-[#505050]  text-[#D4D4D2]" value="5">5</button>
    <button class="item number bg-[#505050]  text-[#D4D4D2]" value="6">6</button>
    <button class="item operator operator-right bg-[#FF9500] text-[#FBFBFD]" value="-">-</button>
    <button class="item number bg-[#505050]  text-[#D4D4D2]" value="1">1</button>
    <button class="item number bg-[#505050]  text-[#D4D4D2]" value="2">2</button>
    <button class="item number bg-[#505050]  text-[#D4D4D2]" value="3">3</button>
    <button class="item operator operator-right bg-[#FF9500] text-[#FBFBFD]" value="+">+</button>
    <button class="item zero number bg-[#505050] text-[#D4D4D2] w-[144px] rounded-[27px] col-span-2 " value="0">0</button>
    <button class="item dot bg-[#505050]  text-[#D4D4D2]" value=".">.</button>
    <button class="item equals operator-right  bg-[#FF9500] text-[#FBFBFD]" value="=">=</button>

<button class="item  item-ls operator bg-[#FF9500] text-[#FBFBFD]" value="cos">cos</button> -->

    </div>
    </div>
    
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="main.js"></script>
</html>
